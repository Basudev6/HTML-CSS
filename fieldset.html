<html>
    <head>
        <title>HTML Fieldset</title>
    </head>
    <body>
        <h2>Student Registration</h2>
        <form>
            <fieldset>
                <legend>Personal inforamtion</legend>
                Name <input type="text"><br>
                DOB <input type="date"><br>
                Father Name <input type="text"><br>
                Email <input type="email"><br>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Education Information</legend>
                Education Name <input type="text"><br>
                Date of Pass <input type="date"><br>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Course apply for</legend>
                Enroll course <select>
                    <option>BBA</option>
                    <option>BCA</option>
                    <option>BIM</option>
                </select><br>
                Semester <input type="number" ><br>
                Semester <input type="number"disabled ><br>
                Semester <input type="number" value="5" readonly><br>
            </fieldset>
            <input type="submit" value="Sumbit"><br>
            <input type="reset" value="Reset"><br>
            <input type="button" value="Button"><br>


        </form>
    </body>
</html>
