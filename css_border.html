<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>
        #mypic{
            border-top:3px solid rgb(199, 36, 36);
            border-bottom:3px solid green;
            border-left: 3px solid blue;
            border-right: 3px solid rgb(238, 234, 32);
            border-radius:30px;
        }
    </style>
</head>
<body>
    <img src="image/logo.png" id="mypic">
</body>
</html>
