<html>
    <head>
       <title>tables</title>
    </head>
    <body>
        <h1>Element(tag)inside table</h1>
        <table border="1">
            <tr>
                <td colspan="3"><img src="images\nature.jpg"width="200" height="100"></td>
            </tr>
            <tr>
                <td rowspan="2"><a href="https://www.facebook.com" target="blank">open facebook</a></td>
                <td><h1>Boys</h1></td>
                <td><hr></td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>hello</li>
                        <li>hi</li>
                    </ul>
                </td>
                <td>
                    <table border="1" bgcolor="green">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Total</td>
                <td colspan="2">35</td>
            </tr>
        </table>
    </body>
</html>
