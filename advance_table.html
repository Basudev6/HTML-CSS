<html>
    <head>
        <title>Advance table</title>
    </head>
    <body>
        <h2>Spanning(mix) Row and columns</h2>
        <table border="1" width="300">
            <caption>Advance table</caption>
            <tr>
                <td colspan="3" align="center">Student info</td>
            </tr>
            <tr>
                <td rowspan="2" align="center">Data</td>
                <td>Boys</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Girls</td>
                <td>23</td>
            </tr>
            <tr>
                <td align="center">Total</td>
                <td colspan="2" align="center">35</td>
            </tr>
        </table>
    </body>
</html>
